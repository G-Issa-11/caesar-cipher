<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Encryption app</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <h1>
      Caesars Cipher Encryption-Decryption App
    </h1>
    <div class="main-form">
      <form action="">
        <p class="box-description">
          <label for="message"
            >Paste your message in the below box to encrypt/ decrypt it
          </label>
        </p>
        <textarea
          id="message"
          class="message-area"
          name="message"
          rows="4"
          cols="50"
          placeholder="You message.."
        ></textarea>
        <div class="shift-div">
          <label for="shift">Shift Value</label>
          <select name="shift" id="shift" class="shift-val" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
          </select>
        </div>

        <div class="btns">
          <button class="btn encrypt-btn" id="encrypt-btn">encrypt</button>
          <button class="btn decrypt-btn" id="decrypt-btn">decrypt</button>
        </div>
      </form>
    </div>
    <div class="footer">
      <p>Made with <i class="uil uil-heart"></i> by Ghada Issa</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
